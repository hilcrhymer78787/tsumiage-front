name: Deploy Next.js Static to EC2

# main ブランチに push されたときに実行
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. リポジトリをチェックアウト
    - name: リポジトリをチェックアウト
      uses: actions/checkout@v3

    # 2. Node.js をセットアップ
    - name: Node.js をセットアップ
      uses: actions/setup-node@v3
      with:
        node-version: '22.20.0'

    # 3. 依存パッケージをインストール
    - name: 依存パッケージをインストール
      run: yarn install --frozen-lockfile

    # 4. Next.js をビルドして静的サイトを生成
    - name: Next.js をビルドして静的サイトを生成
      run: yarn build

    # 5. デプロイ用に EC2 ディレクトリの所有者を変更
    - name: EC2 ディレクトリ権限を ec2-user に変更
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          sudo chown -R ec2-user:ec2-user ${{ secrets.APP_DIR }}

    # 6. EC2 上の古いファイルを削除
    - name: EC2 上の古いファイルを削除
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          rm -rf ${{ secrets.APP_DIR }}/*

    # 7. EC2 にファイルをコピー
    - name: EC2 にファイルをコピー
      uses: appleboy/scp-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "out/*"
        target: ${{ secrets.APP_DIR }}

    # 8. EC2 上のファイル権限を Apache 用に設定
    - name: EC2 上のファイル権限を Apache 用に設定
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          sudo chown -R apache:apache ${{ secrets.APP_DIR }}
          sudo chmod -R 755 ${{ secrets.APP_DIR }}
